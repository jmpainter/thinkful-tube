<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Home made You-tube player">
  <title>Document</title>
  <link rel="stylesheet" href="css/float-grid.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">

<body>
  <header role="banner">
    <div class="row">
      <div class="col-12">
        <h1>My Tube</h1>
      </div>
    </div>
  </header>
  <section role="region">
    <div class="row">
      <div class="col-12">
        <form class="js-form" action="">
          <label for="search">Search for: </label>
          <input id="search" type="text" placeholder="search term">
          <button class="js-form-submit" type="submit">Search</button>
        </form>
      </div>
    </div>
  </section>
  <main role="main">
    <div class="row">
      <div class="col-2-4">
        <video controls>
        </video>
      </div>
      <div class="col-4">
        <nav class="pages" role="navigation">
          <button class="page prev">&lt; Prev</button>    
          <button class="page next">Next &gt;</button>    
        </nav>
        <ul class="results">
          <li>

            <p class="source"><a href="#>">BCC</a></p>

            <p class="title">Dj Music</p>
            <p class="source"><a href="#>">BCC</a></p>
          </li>
          <li>
            <img src="https://i.ytimg.com/vi/h_Zn-8iHXMs/hqdefault.jpg?sqp=-oaymwEZCNACELwBSFXyq4qpAwsIARUAAIhCGAFwAQ==&rs=AOn4CLBVf5Pzi4ityahsc47P-rSmviCQiQ" id="xW0i-1iIFrI" alt="thumbnail">
