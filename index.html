<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Home made You-tube player">
  <title>My Tube</title>
  <link rel="stylesheet" href="css/float-grid.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
</head>
<body>
  <div class="container">

    <header role="banner">
      <div class="row">
        <div class="col-full">
          <h1>My Tube</h1>
        </div>
      </div>
    </header>
    <section role="region">
      <div class="row search-area">
        <div class="col-wide">
          <form class="js-form">
            <label for="js-query">Search for: </label>
            <input id="js-query" type="text" placeholder="search term">
            <button class="js-form-submit" type="submit">Search</button>
          </form>
        </div>
      </div>
    </section>
    <main role="main">
      <div class="row">
        <div class="col-wide">
          <div id="video-wrapper">
            <iframe id="js-video" src="" title="video-player">
            </iframe>
          </div>
        </div>
        <div class="col-narrow">
          <nav class="pages" role="navigation" hidden>
            <button class="page js-prev">&lt; Prev</button>    
            <button class="page js-next">Next &gt;</button>    
          </nav>
          <section class="results" aria-live="assertive" hidden>
            <p class="js-results-number"></p>
            <ul class="js-results-list"></ul>
          </section>
        </div>
      </div>
    </main>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
